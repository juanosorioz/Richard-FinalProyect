<div class="container1">
    <div class="row col-xs-12">
      <span class="titulo">{{titulo | uppercase}}</span>
        <form action="" [formGroup]="AlquilerForm" (ngSubmit)="agregarAlquiler()">
        <div id="codec"class="form-floating col-7">
            <input type="text" class="form-control" id="floatingCodec" placeholder="Code Cliente"formControlName="codigofactura">
            <div class="text-danger" *ngIf="AlquilerForm.get('codigofactura')?.hasError('required') && AlquilerForm.get('codigofactura')?.touched">El codigo de la factura es obligatorio</div>
            <label for="floatingCodec">Codigo del cliente</label>
          </div>
          <div id="code"class="form-floating col-7">
            <input type="text" class="form-control" id="floatingCode" placeholder="Codigo" formControlName="codigoherramienta">
            <div class="text-danger" *ngIf="AlquilerForm.get('codigoherramienta')?.hasError('required') && AlquilerForm.get('codigoherramienta')?.touched">El codigo de la herramienta es obligatorio</div>
            <label for="floatingCode">Codigo de la herramienta</label>
          </div>
          <div id="day"class="form-floating col-7">
            <input type="number" class="form-control" id="floatingDay" placeholder="Dias"formControlName="diasprestamo">
            <div class="text-danger" *ngIf="AlquilerForm.get('diasprestamo')?.hasError('required') && AlquilerForm.get('diasprestamo')?.touched">Los dias de prestamo es obligatorio</div>
            <label for="floatingDay">Dias de Prestamo</label>
          </div>
          <div id="dep"class="form-floating col-7">
            <input type="number" class="form-control" id="floatingDep" placeholder="Deposito" formControlName="deposito">
            <div class="text-danger" *ngIf="AlquilerForm.get('deposito')?.hasError('required') && AlquilerForm.get('deposito')?.touched">El deposito es obligatorio</div>
            <label for="floatingDep">Deposito</label>
          </div>
          <div id="total"class="form-floating col-7">
            <input type="number" class="form-control" id="floatingTot" placeholder="Total">
            <label for="floatingTot">Total del prestamo</label>
          </div>
          <div id="product" class="card col-3" style="width: 25%;">
            <img src="..." class="card-img-top" alt="...">
            <div class="card-body">
              <h5 class="card-title">Card title</h5>
              <p class="card-text"></p>
            </div>
            <div class="card-body">
            <a href="#" class="btn btn-primary">Subir</a>
            <a href="#" class="btn btn-dark">Guardar</a>
            <a href="#" class="btn btn-danger">Eliminar</a>
            </div>
          </div>
          <div class="container">
            <div class="row col-xs-12">
                <button id="botong" type="submit" class="btn btn-success col-xs-4 mb-5">Guardar</button>
                <button id="botonc" type="button" class="btn btn-secondary col-xs-4" routerLink="/lista-alquiler">Cancelar</button>
            </div>
          </div>
        </form>
    </div>
  </div>
