<div class="container">
  <div class="card row">
      <div class="card-header">
          <h4>Crear Reporte</h4>
      </div>
      <form [formGroup]="ReporteForm" (ngSubmit)="addReporte()">
        <div class="row col-12">
        <div class="card-body">
            <div class="form-group col-12">
                <label for="nombre"><strong>Titulo:</strong></label>
                <input type="text" id="titulo" nombre="titulo" placeholder="Titulo Reporte" formControlName="title" (change)="actualizarName()" [class.is-invalid]="TitleNV">
            </div>
            <div class="form-group col-12">
                <label for="nombre2"><strong>Nombre:</strong></label>
                <input type="text" id="nombre" nombre="nombre" placeholder="Nombre Responsable" formControlName="name" [value]="ReporteForm.get('name')?.value" readonly>
            </div>
            <div class="form-group mb-3">
                <label for="descripcion" class="form-label"><strong>Descripci√≥n:</strong></label>
                <textarea type="text" class="form-control" id="descripcion" rows="3" formControlName="text" [class.is-invalid]="textArea"></textarea>
            </div>
        </div>
      </div>
      <button type="submit" class="btn btn-primary float-end mb-3">Guardar</button>
      <button type="button" class="btn btn-secondary float-start mb-3" routerLink="/inicio">Volver</button>
    </form>
  </div>
</div>
