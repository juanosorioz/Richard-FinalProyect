<div class="container">
    <div class="row">
      <div class="col">
        <div class="card">
          <div class="card-login">
                <h2>Login</h2>

                  <form action="">
                        <div class="input-box">
                            <span class="icon">
                              <i class="fa-solid fa-user"></i>
                            </span>
                            <input type="text" id="userName" name="userName" [(ngModel)]="user.userName">
                            <label>Username</label>
                        </div>

                        <div class="input-box">
                            <span class="icon">
                              <i class="fa-solid fa-lock"></i>
                            </span>
                            <input type="password" id="pass" name="pass" [(ngModel)]="user.pass">
                            <label>Password</label>
                        </div>

                        <div class="recordar-contra">
                          <label>
                            <input type="checkbox">Recordar contraseña
                          </label>
                          <a href="">Recuperar contraseña</a>
                        </div>
                        <button type="submit" class="btn" (click)="logIn()">Login</button>
                  </form>
          </div>
        </div>
      </div>
    </div>
  </div>
